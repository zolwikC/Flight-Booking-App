{% extends "base.html" %}

{% block title %}Edit Flight{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Edit Flight</h1>

    <form method="POST" class="shadow p-4 rounded bg-white">
        <div class="mb-3">
            <label for="departure_city" class="form-label">Departure City:</label>
            <input type="text" id="departure_city" name="departure_city" class="form-control" value="{{ flight.departure_city }}" required>
        </div>
        <div class="mb-3">
            <label for="arrival_city" class="form-label">Arrival City:</label>
            <input type="text" id="arrival_city" name="arrival_city" class="form-control" value="{{ flight.arrival_city }}" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ flight.date }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" value="{{ flight.price }}" required>
        </div>
        <div class="mb-3">
            <label for="available_seats" class="form-label">Available Seats:</label>
            <input type="number" id="available_seats" name="available_seats" class="form-control" value="{{ flight.available_seats }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
