{% extends "base.html" %}

{% block title %}Admin Reports{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Admin Reports</h1>
    
    <!-- Statystyki ogÃ³lne -->
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text">{{ total_users }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Bookings</h5>
                    <p class="card-text">{{ total_bookings }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Wykres rezerwacji -->
    <div class="mt-5">
        <h3 class="text-center">Number of Bookings per Flight</h3>
        <canvas id="bookingChart" width="400" height="200"></canvas>
    </div>
</div>

<!-- Skrypt do renderowania wykresu -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Pobranie danych z backendu
    const labels = {{ labels|tojson }};
    const data = {{ data|tojson }};

    // Renderowanie wykresu
    const ctx = document.getElementById('bookingChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Number of Bookings',
                data: data,
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{% endblock %}
