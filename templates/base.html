<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flight Booking System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <!-- Pasek nawigacyjny -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Flight Booking System</a>
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                    <span class="navbar-text me-3">Welcome, {{ current_user.username }}</span>
                    <a href="/logout" class="btn btn-outline-light me-2">Logout</a>
                    {% if current_user.is_admin %}
                        <a href="/admin" class="btn btn-warning me-2">Admin Panel</a>
                        <a href="/admin/users" class="btn btn-info">Manage Users</a>
                        <a href="/search" class="btn btn-outline-light me-2">Search Flights</a>
                    {% endif %}
                {% else %}
                    <a href="/login" class="btn btn-outline-light me-2">Login</a>
                    <a href="/register" class="btn btn-outline-success">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Główna zawartość strony -->
    <div class="container my-5">
        {% block content %}
        <!-- Treść stron będzie się pojawiać tutaj -->
        {% endblock %}
    </div>
</body>
</html>
