<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Book Flight</h1>
        <div class="card p-4">
            <h2>{{ flight.departure_city }} â†’ {{ flight.arrival_city }}</h2>
            <p>Date: {{ flight.date }}</p>
            <p>Price: {{ flight.price }} PLN</p>
            <p>Available Seats: {{ flight.available_seats }}</p>
            <form method="POST">
                <label for="passengers" class="form-label">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" class="form-control" required>
                <button type="submit" class="btn btn-success mt-3">Confirm Booking</button>
            </form>
            <a href="/" class="btn btn-secondary mt-3">Cancel</a>
        </div>
    </div>
</body>
</html>
